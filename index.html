<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <section id="formulario">
            <div class="row justify-content-center">
                <div class="col">
                    <img id="imagem-creative" src="./images/adobe-1.png" alt="logo Creative Cloud">
                </div>
                <div class="col">
                    <h1>Hello, Buddy!</h1>
                    <h2>We are happy to finally work as a <em>team!</em></h2>
                    <form>
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="name" class="form-control" placeholder="Your complete name">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" placeholder="Your e-mail address">
                        </div>
                        <div class="form-group">
                            <label for="tel"></label>
                            <input type="tel" class="form-control" placeholder="Your tell">
                        </div>
                        <button id="register" class="btn">Register</button>
                        <button id="google" class="btn"><img class="transparent" src="./images/logo-google-png.webp" alt="logo Google"> Register using G-mail</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="propaganda">
            <h3>The ideal tools to make your daily life Creative</h3>
            <div id="carousel-container" class="owl-carousel owl-theme">
                <div class="item">
                    <img src="./images/1.png" alt="DreamWeaver logo">
                </div>
                <div class="item">
                    <img src="./images/2.png" alt="Audition logo">
                </div>
                <div class="item">
                    <img src="./images/3.png" alt="Photoshop logo">
                </div>
                <div class="item">
                    <img src="./images/4.png" alt="Ilustrator logo">
                </div>
                <div class="item">
                    <img src="./images/5.png" alt="Lightroom logo">
                </div>
            </div>
            <h5>© all rights reserved</h5>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 75,
            autoplay: true,
            autoplayTimeout: 2000,
            /*Aqui poderia ser usado o padding para o carrossel quando está encostado e precisa de um respiro na tela (o que não é o caso por causa do container e layout desse arquivo)
            stagePadding: 50,*/
            nav: false,
            dots: false,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        });
    </script>
</body>
</html>
